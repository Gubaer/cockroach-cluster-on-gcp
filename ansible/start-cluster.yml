#
# play to create the cluster including the network, the disks,
# and the compute engine nodes
#
- hosts: localhost
  gather_facts: false

  vars:
    num_cluster_nodes: 2

  roles:
    - {role: cluster, action: "start"}

  post_tasks:
    - shell: ./gce.py --refresh-cache
    - meta: refresh_inventory

