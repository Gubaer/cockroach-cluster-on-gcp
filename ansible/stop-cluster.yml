
# 
# play to stop the cockroachdb software
#
- hosts: "tag_cockroachdb-cluster-node"
  gather_facts: false
  strategy: free

  tasks:
    - name: stop cockroach
      systemd:
        name: cockroach
        state: stopped
      become: true
#
# play to stop the cluster nodes
#
- hosts: localhost
  gather_facts: false
  strategy: free

  vars:
    num_cluster_nodes: 2

  tasks:
    - include_role:
        name: cluster
        from_tasks: stop
